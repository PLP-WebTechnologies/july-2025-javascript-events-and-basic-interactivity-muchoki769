<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"></link>
    <title>Forms</title>
</head>
<body>
    <nav id="nav">
        <a href="#home">Home</a>
        <a href="#form">Book</a>
    </nav>
    <h3 id="title">Booking Form</h3>
     <button id="places">see events here.</button>
    <form id="form">
        <div class="form-group">
        <label for="name">Full Name</label>
        <input
        type="text"
        name="name"
        id="username"
        placeholder="yourname"
        required
        />
        
        </div>

        <div class="form-group">
        <label for="email">Email</label>
        <input
        type="email"
        id="email"
        name="email"
        placeholder="me@gmail.com"
        required
        />    
        </div>

        <div class="">
        <label for="gender">Gender</label>
        <input
        type="radio"
        id="male"
        name="gender"
        value="male"
        required
        />
        <label for="male">Male</label>


        <input
        type="radio"
        id="female"
        name="gender"
        value="female"
        required
        />
        <label for="male">female</label>

        <input
        type="radio"
        id="other"
        name="gender"
        value="other"
        required
        />
        <label for="male">other</label>
        
        </div>

        <div class="form-group">
        <label for="agenda">Agenda</label>
        <textarea
        type="text"
        row="5"
        id="agenda"
        placeholder="enter agenda details"
        required
        ></textarea>
        
        </div>

        <div class="form-group">
        <label for="date">Date</label>
        <input
        type="datetime-local"
        name="date"
        id="date"
        required
        >
       
        </div>


        <div class="submit">
        <button
        type="submit"
        id="button"
        >
        Submit
        </button>
         
        </div>
    </form>



       <footer id="footer">
        <div>
            <span>&copy;2025 BookForm</span>
        </div>
    </footer>
    <script src="script.js"></script>
    
</body>
</html>
